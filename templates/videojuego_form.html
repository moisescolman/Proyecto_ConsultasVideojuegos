<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Videojuego</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Formulario de Videojuego</h1>

        {% if mensaje %}
        <p class="mensaje">{{ mensaje }}</p>
    {% endif %}

    <form method="post">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="">--Selecciona un género--</option>
            <option value="Acción">Acción</option>
            <option value="Aventura">Aventura</option>
            <option value="Deportes">Deportes</option>
            <option value="Estrategia">Estrategia</option>
            <option value="RPG">RPG</option>
            <option value="Simulación">Simulación</option>
            <option value="Shooter">Shooter</option>
        </select>

        <label for="consola_id">Consola:</label>
        <select id="consola_id" name="consola_id" required>
            <option value="">--Selecciona una consola--</option>
            <option value="1">PlayStation 5</option>
            <option value="2">Xbox Series X</option>
            <option value="3">Nintendo Switch</option>
            <option value="4">PC</option>
        </select>

     
        <button type="submit">Guardar Videojuego</button>
    </form>
    
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>


</body>
</html>
