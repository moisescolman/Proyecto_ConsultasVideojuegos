<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Añadir Videojuego</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='forms_style.css') }}" />
</head>
<body>
    <div class="container">
      <h1>Añadir Videojuego</h1>
  

      {% if mensaje %}
        <div class="alert alert-success">{{ mensaje }}</div>
      {% endif %}
  
      <form action="{{ url_for('add_videojuego') }}" method="post">
      
        <div class="form-group">
          <label for="titulo">Título del juego</label>
          <input
            type="text"
            id="titulo"
            name="titulo"
            class="form-control"
            placeholder="Introduce el título"
            required
          />
        </div>
  
  
        <div class="form-group">
          <label for="genero">Género</label>
          <select id="genero" name="genero" class="form-control" required>
            <option value="" disabled selected>-- Selecciona género --</option>
            {% for g in generos %}
              <option value="{{ g.id }}">{{ g.nombre }}</option>
            {% endfor %}
          </select>
        </div>
  
  
        <div class="form-group">
          <label for="consola_id">Consola</label>
          <select id="consola_id" name="consola_id" class="form-control" required>
            <option value="" disabled selected>-- Selecciona consola --</option>
            {% for c in consolas %}
              <option value="{{ c.id }}">{{ c.nombre }}</option>
            {% endfor %}
          </select>
        </div>
  
        <button type="submit" class="btn">Guardar Videojuego</button>
      </form>
  
      <p><a href="{{ url_for('index') }}">← Volver al listado</a></p>
    </div>
  </body>
  </html>
