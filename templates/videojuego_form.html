<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Videojuego</title>
</head>
<body>
    <h1>Formulario de Videojuego</h1>
    <form method="POST">
        <label for="titulo">Título:</label><br>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="genero">Género:</label><br>
        <input type="text" id="genero" name="genero" required><br><br>

        <label for="consola_id">Consola ID:</label><br>
        <input type="text" id="consola_id" name="consola_id" required><br><br>

        <label for="desarrollador_id">Desarrollador ID:</label><br>
        <input type="text" id="desarrollador_id" name="desarrollador_id" required><br><br>

        <label for="anio">Año:</label><br>
        <input type="number" id="anio" name="anio" required><br><br>

        <input type="submit" value="Añadir Videojuego">
    </form>
</body>
</html>
